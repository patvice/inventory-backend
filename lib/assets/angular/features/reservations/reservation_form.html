<div class="reservation">
  <form name="timepickerForm" class="form-inline" role="form">

    <!-- Datetime example -->
    <div class="form-group">
      <label class="control-label"><i class="fa fa-calendar"></i> Start time</label><br>
      <div class="form-group">
        <input type="text" size="10" class="form-control" ng-model="newReservation.beginning" data-autoclose="1" placeholder="Date" bs-datepicker>
      </div>
      <div class="form-group">
        <input type="text" size="8" class="form-control" ng-model="newReservation.beginning" data-autoclose="1" placeholder="Time" bs-timepicker>
      </div>

      <br>

      <label class="control-label"><i class="fa fa-calendar"></i> End time</label><br>
      <div class="form-group">
        <input type="text" size="10" class="form-control" ng-model="newReservation.end" data-autoclose="1" placeholder="Date" bs-datepicker>
      </div>
      <div class="form-group">
        <input type="text" size="8" class="form-control" ng-model="newReservation.end" data-autoclose="1" placeholder="Time" bs-timepicker>
      </div>
    </div>

    <div class="clear"></div>
    <br>
    <button class="btn btn-success">Reserve! </button>

  </form>
</div>
